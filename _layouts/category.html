---
layout: post
---
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
</head>
<body>
<!-- <h1>{{ page.title }}</h1> -->
    <hr>
        {{ content }}
    <ul>
        {% for post in site.categories[page.category] %}
        <li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
